<!DOCTYPE html>
<html lang="en">
	<head>
		<link href='http://fonts.googleapis.com/css?family=Courgette' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="css/custom.css">
		<script src="js/jquery.js"></script>
		<script src="js/custom.js"></script>
	</head>
	
	<body>
		<img src="http://s6.postimg.org/xkqtc3d1d/finalfightback.png" id="bg" alt="">
		<div class="continer text-center">
			<div class="row quoteblock">
				<div class="col-xs-offset-3 col-sm-offset-3 col-md-offset-3 col-lg-offset-3 col-xs-6 col-sm-6 col-md-6 col-lg-6">
					<h1>FIGHTCLUB MOVIE QUOTES</h1>
					<div class="quote"></div>
					<div class="text-right author"></div>
				</div>
			</div>
			
			<div class="row buttons">
				<div class="col-xs-offset-3 col-sm-offset-3 col-md-offset-3 col-lg-offset-3 col-xs-6 col-sm-6 col-md-6 col-lg-6">	
					<button type="button" class="quotebutton btn btn-primary btn-lg">New Quote
						<span class="glyphicon glyphicon-triangle-right"></span>
					</button>
					<a class="twitter popup" href="">
						<button type="button" class="tweetbutton btn btn-primary btn-lg">Tweet
							<span class="glyphicon glyphicon-share-alt"></span>
						</button>
					</a>
				</div>
			</div>
		</div>
	</body>
</html>
